# DocuAI Configuration
ai:
  model_name: "microsoft/DialoGPT-medium"  # Free model for comment generation
  max_tokens: 150
  temperature: 0.7
  use_local_model: true  # Set to false to use HuggingFace API

github:
  token_env: "GITHUB_TOKEN"
  base_branch: "main"
  pr_title_prefix: "docs: Auto-generate documentation for"
  pr_body_template: |
    This PR contains auto-generated documentation for undocumented functions and classes.
    
    Generated by DocuAI ðŸ¤–
    
    **Files modified:**
    {files_modified}

code_analysis:
  supported_languages:
    - python
    - javascript
    - typescript
    - java
    - cpp
    - c
    - go
    - rust
  
  comment_patterns:
    python: ["#", '"""', "'''"]
    javascript: ["//", "/*", "*"]
    typescript: ["//", "/*", "*"]
    java: ["//", "/*", "*"]
    cpp: ["//", "/*", "*"]
    c: ["//", "/*", "*"]
    go: ["//", "/*", "*"]
    rust: ["//", "/*", "*"]

  ignore_patterns:
    - "**/node_modules/**"
    - "**/venv/**"
    - "**/env/**"
    - "**/.git/**"
    - "**/__pycache__/**"
    - "**/target/**"
    - "**/build/**"
    - "**/dist/**"

output:
  dry_run: false
  verbose: true
  max_files_per_pr: 10
